<!doctype html>
<html lang="EN" ng-app="simplySocial">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="author" content="Kevin Garcia">
  <meta name="description" content="A bourbon/neat/angularJS app to showcase social aggregation">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/#/">
  <title>Simply Social</title>

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <script src="//use.typekit.net/yof5cjw.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

</head>
<body>
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<header class="navigation" role="banner">
  <div class="navigation-wrapper">
    <a ng-href="/#/" class="logo">
      <i class="simply-icon-simply-social-logo"></i> <span class="simply">simply</span><span class="social">social</span>
    </a>

    <div class="navigation-tools">
      <nav role="navigation">
        <ul id="js-navigation-menu" class="navigation-menu show">
          <li class="nav-link more" id="profile">
            <a href="javascript:void(0)" class="profile more nav-link" id="js-mobile-menu">
              <picture data-alt="Jessica Tuan" data-default-src="/images/avatars/jessica-tuan_30.jpg">
              <source srcset="/images/avatars/jessica-tuan_30.jpg 1x, /images/avatars/jessica-tuan_30-@2x.jpg 2x"/>
              <img src="" alt="Jessica Tuan"/>
              </picture>
            </a>
            <ul class="submenu">
              <li><a href="javascript:void(0)">Profile</a></li>
              <li><a href="javascript:void(0)">Following</a></li>
              <li><a href="javascript:void(0)">Followers</a></li>
              <li><a ng-href="/#/settings">Settings</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="search-bar">
        <form role="search">
          <input type="search" placeholder="Search" />
          <button type="submit">
            <i class="simply-icon-search"></i>
          </button>
        </form>
      </div>
      
      <div class="top-new-message read-more-wrap">
          <input type="checkbox" class="read-more-state" id="top-new-message" name="toggle" /></input>
          <label for="top-new-message" class="read-more-trigger"></label>
          <div class="read-more-target">
            <div class="read-more-target-inner">
              <label for="top-new-message" class="read-more-trigger"></label>
              <h3>Create new message</h3>
              <form role="write">
                <input type="textarea" rows="5" cols="30" id="top-new-message" placeholder="What&rsquo;s on your mind?" class="top-new-message" />
              </form>
              <span class="photo"><a><i class="simply-icon-photo"></i> Add Photo</a></span><span class="video"><a><i class="simply-icon-video"></i> Add Video</a></span><span class="post"><label for="top-new-message" class="read-more-trigger post"></label></span>
            </div>
          </div>
      </div>

    </div>

  </div>
</header>

<main id="content" class="content" ng-class="controllerAs" role="main" ng-view=""></main>

<footer role="contentinfo">
  <ul>
    <li><a>About us</a></li>
    <li><a>Support</a></li>
    <li><a>Privacy</a></li>
    <li><a>Terms</a></li>
    <li>&copy; 2014 SimplySocial</li>
  </ul>
</footer>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/modernizr/modernizr.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-moment/angular-moment.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/better-dom/dist/better-dom.js"></script>
<script src="bower_components/better-dom/dist/better-dom-legacy.js"></script>
<script src="bower_components/better-placeholder-polyfill/dist/better-placeholder-polyfill.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/settings.js"></script>
<script src="scripts/controllers/photos.js"></script>
<script src="scripts/controllers/videos.js"></script>
<script src="scripts/controllers/masonry.js"></script>
<!-- endbuild -->
</body>
</html>
